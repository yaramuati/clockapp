<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
     <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1 class="title">World Clocks</h1>   
  <main>
    <div class="container">
      <div class="clock--wrapper">
        <h2>Tel Aviv</h2>
        <div class="clock" data-locale="Asia/Jerusalem"></div>
        <button class="info-btn">For More Info</button>
        <div class="flag-info"></div>
      </div>
      <div class="clock--wrapper">
        <h2>New York</h2>
        <div class="clock" data-locale="America/New_York"></div>
        <button class="info-btn">For More Info</button>
        <div class="flag-info"></div>
      </div>
      <div class="clock--wrapper">
        <h2>Beijing</h2>
        <div class="clock" data-locale="Asia/Shanghai"></div>
        <button class="info-btn">For More Info</button>
        <div class="flag-info"></div>
      </div>
      <div class="clock--wrapper">
        <h2>New Delhi</h2>
        <div class="clock" data-locale="Asia/Kolkata"></div>
        <button class="info-btn">For More Info</button>
        <div class="flag-info"></div>
      </div>
    </div>
  </main>
      <script src="app.js"></script>
</body>
</html>
